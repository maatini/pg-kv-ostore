version: '3.8'

# Development compose file with additional tools and hot-reload support

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: kvstore-postgres-dev
    environment:
      POSTGRES_DB: kvstore
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres -d kvstore" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - kvstore-dev-network

  # PostgreSQL Admin UI (pgAdmin)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: kvstore-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@localhost.com
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: "False"
    ports:
      - "5050:80"
    depends_on:
      - postgres
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    networks:
      - kvstore-dev-network

volumes:
  postgres_dev_data:
  pgadmin_data:


networks:
  kvstore-dev-network:
    driver: bridge
