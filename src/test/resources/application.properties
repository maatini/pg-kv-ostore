# Test configuration for integration tests
# Disable DevServices (Testcontainers) and use manually started Docker Compose DB
quarkus.datasource.devservices.enabled=false

# Connect to local Docker Compose DB
quarkus.datasource.jdbc.url=jdbc:postgresql://localhost:5432/kvstore
quarkus.datasource.username=kvuser
quarkus.datasource.password=kvpassword

# Connection pool settings
# Connection pool settings
quarkus.datasource.jdbc.max-size=10
quarkus.datasource.jdbc.min-size=1
quarkus.datasource.jdbc.acquisition-timeout=30
quarkus.datasource.jdbc.idle-removal-interval=10S

# Disable security for tests
quarkus.security.auth.enabled-in-dev-mode=false
quarkus.oidc.enabled=false
quarkus.http.auth.proactive=false

# Faster tests
quarkus.log.console.level=WARN
quarkus.hibernate-orm.log.sql=false

# Test-specific settings
kv.max-value-size=102400
kv.max-history-size=10
objectstore.chunk-size=10240
