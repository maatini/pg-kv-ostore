# Test configuration for integration tests
# Enable DevServices
quarkus.datasource.devservices.enabled=true

# Connect to local DB (Managed by Dev Services)
quarkus.datasource.db-kind=postgresql
# quarkus.datasource.username=martinrichardt
# quarkus.datasource.reactive.url=vertx-reactive:postgresql://localhost:5432/kvstore

# Hibernate Reactive
quarkus.hibernate-reactive.database.generation=drop-and-create
quarkus.hibernate-orm.database.generation=drop-and-create
jakarta.persistence.schema-generation.database.action=drop-and-create

# Disable security for tests
quarkus.security.auth.enabled-in-dev-mode=false
quarkus.oidc.enabled=false
quarkus.http.auth.proactive=false

# Faster tests
quarkus.log.console.level=DEBUG
quarkus.hibernate-orm.log.sql=false

# Test-specific settings
kv.max-value-size=102400
kv.max-history-size=10
objectstore.chunk-size=10240
