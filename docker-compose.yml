version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: kvstore-postgres
    environment:
      POSTGRES_DB: kvstore
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres -d kvstore" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - kvstore-network

  # KV and Object Store Service
  kvstore:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: kvstore-service
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: kvstore
      DB_USERNAME: postgres
      DB_PASSWORD: postgres
      QUARKUS_HTTP_PORT: 8080
      # Security settings (disabled for development)
      SECURITY_ENABLED: "false"
      OIDC_ENABLED: "false"
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: [ "CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health/live" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    networks:
      - kvstore-network

volumes:
  postgres_data:


networks:
  kvstore-network:
    driver: bridge
